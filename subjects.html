{% extends "base.html" %}
{% block title %}Предмети{% endblock %}
{% block content %}
    <h1>Наші предмети</h1>
    <p>Оберіть предмет, який вас цікавить, щоб розпочати навчання.</p>
    <div class="subjects-grid">
        {% for subject in subjects %}
        <div class="subject-card">
            <h2>{{ subject.name }}</h2>
            <p>{{ subject.description }}</p>
            <a href="{{ url_for('subject_page', slug=subject.slug) }}" class="btn">Переглянути курс</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
